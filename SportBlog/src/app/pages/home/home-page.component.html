  @if (posts$ | async; as posts) {
    <div class="grid">
      @for (post of posts; track post.id) {
        <div class="col">
          <app-post-card [post]="post" />
        </div>
      }
    </div>
  } @else {
    <p class="muted">Loadingâ€¦</p>

</section>
