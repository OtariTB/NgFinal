<!-- Start Your Sportsblog Section -->
<section class="start-blog-section">
  <div class="start-blog-content">
    <div class="quote-icon">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="1.5">
        <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/>
        <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 .5.25.75.75.75s.5.25.5.75v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/>
      </svg>
    </div>
    <div class="start-blog-text">
      <p class="text-line">You've got something to say.</p>
      <p class="text-line">We've got people who want to hear it.</p>
    </div>
    <button class="start-blog-btn" type="button" routerLink="/auth">START YOUR SPORTSBLOG</button>
  </div>
</section>

<!-- Subscription Section -->
<section class="subscription-section">
  <div class="subscription-background-text">subscribe</div>
  <div class="subscription-content">
    <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()" class="subscription-form">
      <input
        type="email"
        formControlName="email"
        placeholder="Your email"
        class="subscription-input"
        [class.error]="subscriptionForm.controls.email.invalid && subscriptionForm.controls.email.touched"
      />
      <button type="submit" class="subscription-btn" [disabled]="subscriptionForm.invalid">
        SEND
      </button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <div class="footer-links">
      <a routerLink="/about" class="footer-link">ABOUT</a>
      <a routerLink="/contact" class="footer-link">CONTACT US</a>
      <a routerLink="/help" class="footer-link">HELP</a>
      <a routerLink="/legal" class="footer-link">LEGAL</a>
      <a routerLink="/store" class="footer-link">STORE</a>
    </div>
