<header class="header">
  <div class="inner">
    <a class="brand" routerLink="/">
      <span class="badge">SB</span>
      <span>SPORTSBLOG</span>
    </a>

    <nav class="nav">
      <a routerLink="/category/SOCCER" routerLinkActive="active">SOCCER</a>
      <a routerLink="/category/NBA" routerLinkActive="active">NBA</a>
      <a routerLink="/category/UFC" routerLinkActive="active">UFC</a>
      <a routerLink="/category/F1" routerLinkActive="active">F1</a>
      <a routerLink="/category/MLB" routerLinkActive="active">MLB</a>
      <a routerLink="/category/FANTASY" routerLinkActive="active">FANTASY</a>
      <a routerLink="/category/NASCAR" routerLinkActive="active">NASCAR</a>
      <a
        *ngIf="(user$ | async)?.role === 'admin'"
        routerLink="/admin"
        routerLinkActive="active"
        class="admin-link"
      >
        Admin
      </a>
    </nav>

    <div class="right">
      <button class="search-btn" type="button" aria-label="Search">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
      <ng-container *ngIf="user$ | async as user; else guest">
        <span class="user">
          <span class="name">{{ user.name }}</span>
          <span class="role">({{ user.role }})</span>
        </span>
        <button class="btn" type="button" (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #guest>
        <a class="btn primary" routerLink="/auth">SIGN IN</a>
      </ng-template>
    </div>
  </div>
</header>
